syntax = "proto3";
package fdl.economy.v1;


// Generic economy service.
service Economy {
    // Fetch economy state
    rpc GetEconomyState(GetEconomyStateRequest) returns (GetEconomyStateResponse);
    
    // Perform money transaction
    rpc Pay (PayRequest) returns (PayResponse);
}

// Economy state of the user
message EconomyState {
    int32 user_id = 1;
    int32 balance = 2;
}


message GetEconomyStateRequest {
    int32 user_id = 1;
}

message GetEconomyStateResponse {
    EconomyState economy_state = 1;
}


message PayRequest {
    int32 payee = 1;
    int32 amount = 2;
    string comment = 3;
}

message PayResponse {}